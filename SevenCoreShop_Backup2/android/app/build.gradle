apply plugin: "com.android.application"
apply plugin: "org.jetbrains.kotlin.android"
apply plugin: "com.facebook.react"

react {
    autolinkLibrariesWithApp()
}

def enableProguardInReleaseBuilds = false

def jscFlavor = 'org.webkit:android-jsc:+'

android {
    ndkVersion rootProject.ext.ndkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion
    compileSdk rootProject.ext.compileSdkVersion

    namespace "com.sevencoreshop_backup2"
    defaultConfig {
        applicationId "com.sevencoreshop_backup2"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
    }
    signingConfigs {
        debug {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
    }
    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }
        release {
            signingConfig signingConfigs.debug
            minifyEnabled enableProguardInReleaseBuilds
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
        }
    }
}

repositories {
    flatDir {
        dirs 'libs'
    }
//    maven { url 'https://jitpack.io' } // ThÃªm kho JitPack
    google()
    mavenCentral()
}

dependencies {
//    implementation 'com.zalopay:zalopay-sdk:2.0.0'
    implementation("com.facebook.react:react-android")
    implementation(name: 'zpdk-release-v3.1', ext: 'aar')
//    implementation 'com.github.User:Repo:Tag'
//    implementation 'com.github.zalopay.zalopay-sdk:2.0.0'
    

    if (hermesEnabled.toBoolean()) {
        implementation("com.facebook.react:hermes-android")
    } else {
        implementation jscFlavor
    }
}
